<!DOCTYPE html>
<!--
This Vortal Cord - Fifth Edition
Shizuka Kamishima - {{ site.time | date: "%F" }}
Powered by Jekyll
Hosted on Github Pages
-->
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' >
    <link rel='stylesheet' type='text/css' href='/assets/css/main.css'>
    <link rel='stylesheet' type='text/css' href='/assets/css/highlight.css'>
    <link rel='stylesheet' type='text/css' href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css'>
    {% if page.css %}{% for css in page.css %}
    <link rel='stylesheet' type='text/css' href='{{ css }}'>
    {% endfor %}{% endif %}
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/highlight.min.js'></script>
    <script type='text/javascript'>
      //disable auto language detection
      //force it to rely on markdown's pre-code class
      hljs.configure({ languages: [] });
      hljs.initHighlightingOnLoad();
    </script>
    {% if page.prejs %}{% for prejs in page.prejs %}
    <script type='text/javascript' src='{{ prejs }}'></script>
    {% endfor %}{% endif %}
    <title>{% if page.title %}{{page.title}} | {% endif %}{{site.title}}</title>
  </head>
  <body>
    <div id="wrapper">
      <a href="{{ site.baseurl }}/" id="logo" title="home">&nbsp;</a>
      <div id="mainwrapper">
