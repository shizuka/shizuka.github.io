<!-- zone - library index -->
<section>
  <h1>{{ lib.name }}</h1>
  {% if lib.desc %}<h2>{{ lib.desc }}</h2>{% endif %}
  <hr nobreak>
  <ul class="postlist">
    {% for post in libpages %}
    <li><a href="{{ post.url }}">{{ post.title }}</a>
        <span class="postinfo">
        // <span class="date">{{post.date | date: "%F"}}</span>
        {% if post.tags != empty %}
        <ul class="tags">
          {% for tag in post.tags | sort %}
          <li><a href="/writing/{{ page.library }}/tags.html#{{ tag }}">{{ tag }}</a></li>
          {% endfor %}
        </ul>
        {% endif %}
        </span>
    </li>
    {% endfor %}
  </ul>
</section>
